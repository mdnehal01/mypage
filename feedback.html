<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback</title>
    <link rel="stylesheet" href="StyleCss/style.css">
</head>
<body>
    <form action="mailto:mdnehalakhlaque43@gmail.com" method="post" enctype="text/plain">
        <strong>Name : </strong>
        <input type="text" name="Name"><br>

        <strong>Gender : </strong>
        <input type="radio" name="Gender" value="Male">Male
        <input type="radio" name="Gender" value="Female">Female<br>

        <strong>Email : </strong>
        <input type="email" name="Email"><br>

        <strong>Password : </strong>
        <input type="password" name="Password"><br>

        <strong>DOB : </strong>
        <input type="date" name="DOB" ><br>

        <strong>Continent : </strong>
        <select name="Continent">
            <option value="null"></option>
            <option value="Asia">Asia</option>
            <option value="North America">North America</option>
            <option value="South America">South America</option>
            <option value="Europe">Europe</option>
            <option value="Australia">Australia</option>
            <option value="Africa">Africa</option>
        </select>
        <br>

        <strong>Satisfied : </strong>
        <input type="checkbox" name="Satisfied" checked><br>
        <strong>Suggestion:</strong><br>
        <textarea name="Suggestion" rows="10" cols="`30">Your Text Here...</textarea>
        <br><br>
        <br>
        <input type="submit" name="Submit" value="Done"><br>

    </form>
<br>
<br>
    <a href="index.html">Home</a>
</body>
</html>
